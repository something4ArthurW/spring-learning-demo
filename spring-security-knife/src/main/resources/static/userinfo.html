<script type="text/javascript">
    $(function getAPP() {
        $.ajax({
            method: 'get',
            url: 'http://127.0.0.1:10005/app/getApp',
            async: true,
            dataType: "json",
            jsonp: 'jsoncallback',
            success: function (data) {
                var tabStr = "<table border='1'> <tr>\n" +
                    "        <th>AppCode</th>\n" +
                    "        <th>AppSecret</th>\n" +
                    "    </tr>";
                $.each(data, function (index, n) {
                    tabStr += "<tr><td>" + data[index].code
                        + "</td><td>" + data[index].secret
                        + "</td></tr>";
                })
                // var code = data.code;
                // var sec = data.secret;
                // var tabStr = "<table border='1'> <tr>\n" +

                //     "    </tr>";
                // tabStr += "<tr><td>" + code
                //     + "</td><td>" + sec
                //     + "</td></tr>";
                tabStr += "</table>";
                $('#info').html(tabStr);


            },
            error: function () {
                $('#info').html("有问题");
            }
        });

    });
